
    # Default server definition
    server {
        listen [::]:80 default_server;
        listen 80 default_server;
        server_name localhost;
        charset utf8;

        sendfile off;

        root /var/www/html;
        index index.html index.php;
        
        # Add support for "WebP Converter for Media" WordPress plugin
        # https://wordpress.org/plugins/webp-converter-for-media/
        location ~ ^/wp-content/(?<path>.+)\.(?<ext>jpe?g|png|gif)$ {
            if ($http_accept !~* "image/webp") {
                break;
            }

            expires 180d;
            add_header Vary Accept;
            try_files /wp-content/uploads-webpc/$path.$ext.webp $uri =404;
        }

        location = /favicon.ico
        {
            log_not_found off;
            access_log off;
        }

        location = /robots.txt
        {
            allow all;
            log_not_found off;
            access_log off;
        }

        location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to index.php
            try_files $uri $uri/ /index.php?$args;
        }

        # Redirect server error pages to the static page /50x.html
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/lib/nginx/html;
        }

        # Pass the PHP scripts to PHP-FPM listening on 127.0.0.1:9000
        location ~ \.php$ {
            try_files $uri =404;

            fastcgi_buffers 16 16k; 
            fastcgi_buffer_size 32k;

            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_index index.php;
            include fastcgi_params;
        }

        location ~* \.(jpg|jpeg|gif|png)$ {
            expires 180d;
        }

        location ~* \.(css|js|ico)$ {
            expires 1d;
        }

        location /assets/
        {
            location ~ \.(?:js|json|ts|css|scss|woff(?:2)?|ttf|map|ico|html|xml|swf|flv|pdf|xls|htc|svg|gif|jpg|png|jpeg)$ {
                log_not_found off;
                expires 180d;
                gzip on;
                gzip_static on;
                gzip_http_version 1.1;
                gzip_comp_level 8;
                gzip_types text/plain text/css application/x-javascript text/javascript;
            }

            return 404;
        }

        # Deny access to . files, for security
        location ~ /\. {
            log_not_found off;
            deny all;
        }

        # Allow fpm ping and status from localhost
        location ~ ^/(fpm-status|fpm-ping)$ {
            access_log off;
            allow 127.0.0.1;
            deny all;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
        }
    }